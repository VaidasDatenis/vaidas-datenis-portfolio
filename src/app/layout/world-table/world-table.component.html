<div class="row">
  <div id="worldTable" class="col-lg-12">
    <angular-slickgrid
      gridId="worldTableGrid"
      [columnDefinitions]="columnDefinitions"
      [gridOptions]="gridOptions"
      [gridHeight]="900"
      [gridWidth]="1400"
      [dataset]="dataset"
      (onAngularGridCreated)="angularGridReady($event)"
      >
    </angular-slickgrid>
  </div>
</div>
